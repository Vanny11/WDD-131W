<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="card.js" defer></script>
</head>
<body>
  <main class="card-container">
    <form id="credit-card">
      <div class="card card-front">
        <label for="cardNumber">Card Number</label>
        <input type="text" name="cardNumber" placeholder="1234 5678 9012 3456" required maxlength="16" />

        <label for="cardHolder">Card Holder</label>
        <input type="text" name="cardHolder" placeholder="Full Name" required />

        <label for="expMonth">Expiration Month</label>
        <input type="number" name="expMonth" min="1" max="12" required />

        <label for="expYear">Expiration Year</label>
        <input type="number" name="expYear" required />
      </div>

      <div class="card card-back">
        <label for="cvv">CVV</label>
        <input type="text" name="cvv" maxlength="4" required />
      </div>

      <p class="errorMsg"></p>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
