<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover and enjoy delicious, easy-to-make recipes for all occasions!" />

  <!-- SEO & Social Media Meta Tags -->
  <meta property="og:title" content="My Recipe Book">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Discover and enjoy delicious, easy-to-make recipes for all occasions!" />
  <meta property="og:image" content="sweet-potato-waffle-md.jpg" />
  <meta property="og:url" content="https://your-site-url.com/index.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <title>My Recipe Book</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="recipes.css" />

  <!-- Favicon -->
  <link rel="icon" href="recipe-book.png" type="image/png" />
</head>
<body>
  <header>
    <img src="recipe-book.png" alt="Recipe Book Icon" class="logo" />
    <h1>My Recipe Book</h1>
  </header>

  <main>
    <form class="search-form" role="search">
      <label for="search">Search Recipes:</label>
      <input type="text" id="search" name="search" placeholder="Search for a recipe..." />
      <button type="submit">Search</button>
    </form>

    <section class="recipes">
      <!-- Recipes will be loaded here -->
    </section>
  </main>

  <footer>
    <p style="font-size: 0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>
    <div class="social">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#"><img src="instagram_icon.svg" alt="Instagram icon"></a>
      <a href="#"><img src="youtube_icon.svg" alt="YouTube icon"></a>
      <a href="#"><img src="pinterest_icon.svg" alt="Pinterest icon"></a>
    </div>
  </footer>

  <script src="recipes.js"></script>
</body>
</html>
